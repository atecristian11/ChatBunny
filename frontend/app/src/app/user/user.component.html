<!-- Modal para el registro -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">INGRESE LOS DATOS PARA EL REGISTRO</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- ========================= -->
        <form [formGroup]="registerForm">
          <label>Nombre Usuario *</label>
          <div class="form-group text-center">
            <input type="text" class="form-control" formControlName="username" id="exampleInputEmail1"
              aria-describedby="emailHelp">
          </div>
          <label>Contrase침a *</label>
          <div class="form-group text-center">
            <input type="password" class="form-control" formControlName="password" id="password1" aria-describedby="emailHelp">
          </div>
          <label>Hobbie *</label>
          <div class="form-group text-center">
            <input type="text" class="form-control" formControlName="hobbie" id="hobbie1" aria-describedby="emailHelp">
          </div>
          <label>Descripci칩n Personal *</label>
          <div class="form-group text-center">
            <input type="text" class="form-control" formControlName="descripcion" id="descripcion1" aria-describedby="emailHelp">
          </div>
          <label>Fecha de nacimiento *</label>
          <div class="form-group text-center">
            <input type="date" class="form-control" name="bday">
          </div>
          <label>Foto *</label>
          <div class="form-group text-center">
            <input type="file" name="imagen" class="form-control" accept="image/*">
            <input type="submit" value="Subir Imagen">
          </div>
          <div class="text-center">
            <button type="submit" (click)="adduser()" class="btn btn-primary btn-sm" style="font-family:'Comic Sans MS'; background-color: blueviolet;">Registrar Usuario</button>
          </div>
          <div class="text-center mt-3">
            <div class="small alert alert-{{alert}} feild" role="alert" *ngIf="successregister == true" style="color: black; ">{{registermsg}}
            </div>
            <div class="small alert alert-{{alert}} feild" role="alert" style="color: red;" *ngIf="successregister == false">{{registermsg}}
            </div>
          </div>
        </form>
        <!-- ========================= -->
      </div>
    </div>
  </div>
</div>

<!-- Modal para el perfil -->

<div class="modal fade" id="ModalPerfil" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">DATOS DEL PERFIL</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- ========================= -->
        <form [formGroup]="registerForm">
          <label>Foto de Perfil</label>
          <div class="form-group text-center">
            <img src="icono1.png" class="image">
          </div>
          <label>Nombre Usuario</label>
          <div class="form-group text-center">
            <input type="text" class="form-control" formControlName="username" id="exampleInputEmail1"
              aria-describedby="emailHelp">
          </div>
          <label>Hobbies</label>
          <div class="form-group text-center">
            <input type="text" class="form-control" formControlName="hobbie" id="hobbie1" aria-describedby="emailHelp">
          </div>
          <label>Descripci칩n Personal</label>
          <div class="form-group text-center">
            <input type="text" class="form-control" formControlName="descripcion" id="descripcion1" aria-describedby="emailHelp">
          </div>
          <label>Fecha de nacimiento</label>
          <div class="form-group text-center">
            <input type="date" class="form-control" name="bday">
          </div>
          <div class="text-center">
            <button type="submit" (click)="editUser()" class="btn btn-primary btn-sm" style="font-family:'Comic Sans MS'; background-color: rgb(126, 136, 230);">Editar Usuario</button>
          </div>
          <br>
          <div class="text-center">
            <button type="submit" (click)="deleteUser()" class="btn btn-primary btn-sm" style="font-family:'Comic Sans MS'; background-color: rgb(219, 118, 118);">Eliminar Usuario</button>
          </div>
        </form>
        <!-- ========================= -->
      </div>
    </div>
  </div>
</div>
